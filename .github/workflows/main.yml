name: CI/CD Pipeline

on:
  push:
    branches:
      - create-workflow-v2
  pull_request:
    branches:
      - create-workflow-v2
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Run tests
        run: go test ./...

  publish:
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t smaug995/12-sprint-workflow:latest .

      - name: Push Docker image
        run: |
          docker push smaug995/12-sprint-workflow:latest