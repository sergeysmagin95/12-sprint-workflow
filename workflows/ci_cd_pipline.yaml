name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # основная ветка
  pull_request:
    branches:
      - main
  release:
    types: [created]  # для автоматической публикации при создании релиза

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...  # Запуск всех тестов

  publish:
    runs-on: ubuntu-latest
    needs: build  # Этот job будет выполняться только после успешного завершения job build
    if: startsWith(github.ref, 'refs/tags/')  # Выполняется только при добавлении тега

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t sergeysmagin95/parcel_project:${{ github.ref }} .

      - name: Push Docker image
        run: |
          docker push sergeysmagin95/parcel_project:${{ github.ref }}